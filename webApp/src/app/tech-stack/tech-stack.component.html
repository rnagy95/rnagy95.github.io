<section #parallaxContainer class="tech-stack-parallax-container">
  <div class="section-title">
    <mat-icon fontIcon="handyman" class="icon"></mat-icon>
    <span>{{localizationService.localize('technologies')}}</span>
  </div>
  <div class="flex-container">
    <mat-card class="card" [class.show]="areCardsVisible" *ngFor="let card of techStack | keyvalue">
      <mat-card-header>
        <mat-card-title class="card-title">{{localizationService.localize(card.key)}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="stack-item" *ngFor="let item of card.value | keyvalue">
          <div class="stack-item-logo"><img src="../../assets/tech-stack/logos/{{item.value}}" *ngIf="item.value" /></div>
          <div class="stack-item-title">{{item.key}}</div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</section>
