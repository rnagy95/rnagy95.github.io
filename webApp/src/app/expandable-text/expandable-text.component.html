@if (!!text) {
  <div>
    <span class="in-print">{{text}}</span>
    @if (!expanded && text.length <= 123) {
      <span class="on-screen">{{text}}</span>
    }
    @if (!expanded && text.length > 123) {
      <span class="on-screen">{{text | slice:0:120}}... <a (click)="toggleExpandedState()">[{{localizationService.localize('seeMore')}}]</a></span>
    }
    @if (expanded && text.length > 123) {
      <span class="on-screen">{{text}} <a (click)="toggleExpandedState()">[{{localizationService.localize('seeLess')}}]</a></span>
    }
  </div>
}
